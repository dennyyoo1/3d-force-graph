<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
  <script src="//unpkg.com/dat.gui"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    // Random tree
    const N = 5;
    const gData = {
      nodes: [...Array(N).keys()].map(i => ({ id: i })),
      links: [...Array(N).keys()]
        .filter(id => id)
        .map(id => ({
          source: id,
          target: Math.round(Math.random() * (id-1))
        }))
    };

    gData.links.forEach(link => {
      const a = gData.nodes[link.source];
      const b = gData.nodes[link.target];
      !a.neighbors && (a.neighbors = []);
      !b.neighbors && (b.neighbors = []);
      a.neighbors.push(b);
      b.neighbors.push(a);

      !a.links && (a.links = []);
      !b.links && (b.links = []);
      a.links.push(link);
      b.links.push(link);
    });

    const highlightNodes = new Set();
    const highlightLinks = new Set();
    let hoverNode = null;

    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .graphData(gData)
        .nodeColor(node => highlightNodes.has(node) ? node === hoverNode ? 'rgb(255,0,0,1)' : 'rgba(255,160,0,0.8)' : 'rgba(0,255,255,0.6)')
        .linkWidth(link => highlightLinks.has(link) ? 4 : 1)
        .linkDirectionalParticles(link => highlightLinks.has(link) ? 4 : 0)
        .linkDirectionalParticleWidth(4)
        .onNodeClick(removeNode)
        .nodeLabel('id');

    const gui = new dat.GUI();
    const dropdown = gui.addFolder('Highlight Node');
    const nodeIds = gData.nodes.map(node => node.id);
    const dropdownOptions = { Node: 'null' };
    const controller = dropdown.add(dropdownOptions, 'Node', nodeIds).onChange(updateNodeHighlight);

    function removeNode(node) {
      let { nodes, links } = Graph.graphData();
      links = links.filter(l => l.source !== node && l.target !== node); // Remove links attached to node
      nodes.splice(node.id, 1); // Remove node
      nodes.forEach((n, idx) => { n.id = idx; }); // Reset node ids to array index
      Graph.graphData({ nodes, links });

      resetHighlight(); // Reset highlighted nodes
      updateDropdownOptions(); // Update dropdown options
      controller.setValue("null"); // Reset dropdown value
    }

    function updateNodeHighlight(selectedNodeId) {
      highlightNodes.clear();
      highlightLinks.clear();
      
      if (selectedNodeId !== "null") {
        const selectedNode = gData.nodes.find(node => node.id === Number(selectedNodeId));
        if (selectedNode) {
          highlightNodes.add(selectedNode);
          selectedNode.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
          selectedNode.links.forEach(link => highlightLinks.add(link));
        }
      }

      updateHighlight();
    }

    function updateHighlight() {
      // trigger update of highlighted objects in scene
      Graph
        .nodeColor(Graph.nodeColor())
        .linkWidth(Graph.linkWidth())
        .linkDirectionalParticles(Graph.linkDirectionalParticles());
    }
    function resetHighlight() {
      highlightNodes.clear();
      highlightLinks.clear();
      updateHighlight();
    }

    function updateDropdownOptions() {
      console.log(dropdown.dropdownOptions);
      dropdownOptions.Node = 'null';
      const nodeIds = Graph.graphData().nodes.map(node => node.id);
      dropdownOptions.Node = nodeIds.reduce((options, nodeId) => {
        options[nodeId] = nodeId.toString();
        return options;
      }, {});
      console.log(dropdownOptions.Node);
      dropdown.updateDisplay();
    }

  </script>
</body>
